<!DOCTYPE html>
<html>
  <head>
    <title>Bus Mall</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="grid">
      <section class="row-full column-a">
        <ul id="product-clicks">
          <h2>Product Likes</h2>
          <li>Cat1: 0;</li>
          <li>Cat2: 0;</li>
        </ul>
      </section>
      <section id="all_products" class="row-full column-bc">
        <h1>Some Products</h1>
        <div id="left_products">
          <img
            src="./assets/images/cat1.jpg"
            alt="Cat"
            id="left_products_img"
          />
          <p id="left_product_name">Cat</p>
        </div>
        <div id="center_product">
            <img
              src="./assets/images/cat2.jpg"
              alt="Cat"
              id="center_products_img"
            />
            <p id="center_products_name">Cat</p>
        <div id="right_product">
          <img
            src="./assets/images/cat2.jpg"
            alt="Cat"
            id="right_products_img"
          />
          <p id="right_products_name">Cat</p>
        </div>
      </section>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
